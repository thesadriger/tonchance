<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>TON.Chance</title>
<style type="text/css">
@import url('https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&subset=devanagari,latin-ext');
/*Background*/
body { 
  background: linear-gradient(90deg, #3fb0ff, #831bcb);
	background-size: 200% 200%;
	animation: gradient 20s ease infinite;
	transform: translate3d(0, 0, 0);
  font-family: Tahoma; 
  margin: 0; 
}
@keyframes gradient {
	0% {
		background-position: 0% 50%;
	}
	50% {
		background-position: 100% 50%;
	}
	100% {
		background-position: 0% 50%;
	}
}
/*Header*/
.parallax { 
    background: black;
    opacity: 70%;
    margin-top: 20px;
    height: 80px;
}
.mainlogo {
  width: 100%;
  max-height: 60px;
  max-width: 360px;
  min-height: 60px;
  min-width: 360px;
  display: flex;
  justify-content: center;
  margin-top: -35px;
  position: absolute;
  top: 70%;
  left: 50%;
  transform: translate(-50%, -50%);
  }

.img{
  width: 80%;
  height: 100px;
}
/*Lobby*/
.games-container {
  width: 10%;
  max-height: 75px;
  max-width: 200px;
  min-height: 75px;
  min-width: 200px;
  display: flex;
  justify-content: center;
  margin-top: 00px;
  flex-wrap: wrap;
  position: absolute;
  top: 140%;
  left: 49%;
  transform: translate(-50%, -50%);
}

.game1 {
  width: 100%;  /* Ширина изображения */ 
  float: left; /* Обтекание по правому краю */ 
  padding: 5px; /* Поля вокруг текста */ 
  margin: 50px 0px; /* Отступы вокруг */ 
  border-radius: 10px; /* Закругление углов */ 
  box-shadow: 0 0 10px rgba(0,0,0,0.5); /* Тень */  
  transition: all 0.5s ease; /* Анимация */  
  cursor: pointer; /* "Рука" */  
  opacity: 90%;

}

.game2 {
  width: 100%;  /* Ширина изображения */ 
  float: left; /* Обтекание по правому краю */ 
  padding: 5px; /* Поля вокруг текста */ 
  margin: 10px 0px; /* Отступы вокруг */ 
  border-radius: 10px; /* Закругление углов */ 
  box-shadow: 0 0 10px rgba(0,0,0,0.5); /* Тень */  
  transition: all 0.5s ease; /* Анимация */  
  cursor: pointer; /* "Рука" */  
  opacity: 90%;

} 

.game1:hover {  

  transform: scale(1.2); /* Zoom*/  
  box-shadow: 0 0 20px rgba(0,0,0,1); /* Тень*/  

}  
.game2:hover {  

  transform: scale(1.2); /* Zoom*/  
  box-shadow: 0 0 20px rgba(0,0,0,1); /* Тень*/  
  
}
    
.kamen {
  margin-top: 0px !important;
  max-height: 100px;
  max-width: 200px;
  min-height: 100px;
  min-width: 200px;
  opacity: 80%;
}
    
.clearfix::after {  
  content:"";  
  display:block;  
  clear:both;  

} 
  img {max-width : 100%;}/*максимальное соответсвие*/     
  img {height : 50px;}/*масштаб*/     
  img {vertical-align : middle;}/*выровнять*/     
  img {border : none;}/*удалить рамку*/     
  img {margin : 0;}/*отступы*/     
  img {padding : 0;}/*отступы*/     

  .caption{text-align : center;}/*выровнять*/     
  .caption{font-family : sans-serif;}/*шрифт*/     
  .caption{font-size : 20px;}/*размер шрифта*/ 
  .caption{font-weight: bold;}/*толщина шрифта*/
  .caption{color : rgb(255, 255, 255);}/*цвет шрифта*/ 
  .caption{margin-top : 10px}

/*Live*/
.online{
  position: absolute;
    top: 780%;
    left: 50%;
    transform: translate(-50%, -50%);
}
.online-live {
  left: 50%;
  position: absolute;
  color: #ffffff;
  font-size: 40px;
  font-weight: bold;
  margin-left: -140px;
  margin-top: -80px ;
}
.online-quantity{
  left: 100%;
  position: absolute;
  color: #ffffff;
  font-size: 40px;
  font-weight: bold;
  margin-left: 50px;
  margin-top: -80px ;
}

/*Telegram*/
.Button.light {
  background: rgb(16, 164, 223);
  color: #fff;
}
.Button {
  border-color: #296ea0;
  padding: 13px 24px;
  display: flex;
  text-align: center;
  justify-content: center;
  align-items: center;
  transition: all .15s ease-in-out;
  cursor: pointer;
  text-decoration: none;
  text-overflow: ellipsis;
  overflow: hidden;
  isolation: isolate;
  box-sizing: border-box;
}

* {
  -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
}

.Button__icon {
  width: 24px;
  height: 24px;
}
.Button__text {
  padding: 0 8px;
  font-weight: 800;
  font-size: 16px;
  line-height: 24px;
}

.Button__icon svg {
  width: inherit;
  height: inherit;
}
.Auth__telegramBtn svg {
  color: #ffffff;
}
</style>
</head>
